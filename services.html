<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Services</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .service {
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: calc(33.33% - 20px);
        flex-basis: calc(33.33% - 20px);
        box-sizing: border-box;
    }
    .service h2 {
        margin-top: 0;
    }
    .service p {
        margin-bottom: 0;
    }
    .service img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="service">
        <img src="web design _.jpg" alt="Web Design">
        <h2>Web Design</h2>
        <p>We create stunning and user-friendly websites tailored to your needs.</p>
    </div>
    
    <div class="service">
        <img src="graphic.jpg" alt="Graphic Design">
        <h2>Graphic Design</h2>
        <p>Our creative team can design logos, brochures, banners, and more.</p>
    </div>
    
    <div class="service">
        <img src="seo.jpeg" alt="SEO Services">
        <h2>SEO Services</h2>
        <p>We optimize your website to improve its visibility on search engines.</p>
    </div>
</div>

</body>
</html>
